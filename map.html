
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Karakol</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 42.360875074999996, lng: 78.14222182500001 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":42.4782102,"lng":78.39559860000001,"name":"Karakol","jour":1,"titre":"Arrivée et Premiers Pas à Karakol","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.4782102,78.39559860000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.4782102,78.39559860000001","aiImageUrl":"jour1.jpg"},{"lat":42.4289672,"lng":78.2146777,"name":"Jeti-Oguz","jour":3,"titre":"Les Roches Rouges de Jeti-Oguz","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.4289672,78.2146777&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.4289672,78.2146777","aiImageUrl":"jour3.jpg"},{"lat":42.38157289999999,"lng":78.606668,"name":"Altyn Arashan","jour":4,"titre":"Détente et Nature à Altyn Arashan","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.38157289999999,78.606668&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.38157289999999,78.606668","aiImageUrl":"jour4.jpg"},{"lat":42.15475,"lng":77.35194299999999,"name":"Lac Issyk-Kul / Canyon de Skazka","jour":5,"titre":"Lac Issyk-Kul et Canyon de Skazka","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.15475,77.35194299999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.15475,77.35194299999999","aiImageUrl":"jour5.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
